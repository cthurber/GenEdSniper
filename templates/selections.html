{% extends "layout.html" %}
{% block content %}
<div class="row">
        <!-- <div class="col-xs-12 col-md-8"> -->
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Title</th>
                  <th>Schedule</th>
                  <th>Professor</th>
                </tr>
              </thead>
              <tbody>
                  {% for course in response_data %}
                  <tr>
                      <td>{{ course['code'] }}</td>
                      <td>{{ course['title'] }}</td>
                      <td>{{ course['schedule'] }}</td>
                      <td>{{ course['professor'] }}</td>
                      <td>
                        {% for req in course['reqs_filled'] %}
                        <span class="badge">{{ req }}</span>
                        {% endfor %}
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
            </table>
          <!-- </div> -->
          <!-- <div class="col-xs-6 col-md-4">
            <div class="well" style="max-height: 300px;overflow: auto;">
              Selection info
            </div>
          </div> -->
{% endblock %}
